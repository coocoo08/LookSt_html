  <link rel="stylesheet" href="../../css/login_loginstyle.css">
  <div class="login-box">
    <form class="user-box">
      <h2 class="form-signin-heading">로그인</h2>
      <ul class="login-input">
        <input type="text" class="form-control" name="username" placeholder="이메일 주소" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="비밀번호" required=""/>
      </ul>
      <ul class="login-btn">
        <button class="loginbtn" type="submit">로그인</button>
      </ul>
    </form>

    <form class="login-box-2">
      <p>
        <span id="rememberMe_Check">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" class="check-box"> 자동 로그인
        </span>
        <span class="signup">
          <a href="#" style="color: #aaaaaa;">회원가입</a>
          <a style="color: #aaaaaa;">|</a>
          <a href="#" style="color: #aaaaaa;">아이디 찾기</a>
          <a style="color: #aaaaaa;">|</a>
          <a href="#" style="color: #aaaaaa;">비밀번호 찾기</a>
        </span>
        <svg class="icon">
          <use xlink:href="#icon-arrow-right"></use>
        </svg>
      </p>
      <a class="division-line" style="color: #909090;">-------------------------  또는  -------------------------</a>
    
      <div class="social-login-box">

        <a href="#" class="google-btn" id="loginWithGoogle">
