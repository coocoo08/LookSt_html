<script src='https://www.google.com/recaptcha/api.js'></script>
<link rel="stylesheet" href="../../css/login_signup_page.css">
<div class="signup-box" style="height: 500px">
  <form class="signup-user-box">
    <h2 class="form-signup-heading">판매자 등록 정보</h2>
    <div class="signup-input" style="line-height:110%">
      <a style="color: #000000; font-weight: bold;">사업자 번호</a>
      <a style="color: #ff0000; font-weight: bold;"> *</a>
      <input type="text" class="form-control" name="username" placeholder="123-45-6789" required="" />
      <br/><br/>
      <a style="color: #000000; font-weight: bold;">회사명</a>
      <a style="color: #ff0000; font-weight: bold;"> *</a>
      <input type="text" class="form-control" name="username" placeholder="EZEN" required="" />
      <br/><br/>
      <a style="color: #000000; font-weight: bold;">우편 번호</a>
      <a style="color: #ff0000; font-weight: bold;"> *</a>
      <input type="text" class="form-control" name="username" placeholder="12345" required="" />
      <br/><br/>
      <a style="color: #000000; font-weight: bold;">회사 주소</a>
      <a style="color: #ff0000; font-weight: bold;"> *</a>
      <input type="password" class="form-control" name="password" placeholder="사랑시 고백구 행복동 " required="" />
      <br/><br/>
      <input type="password" class="form-control" name="password" placeholder="회사 주소 입력란" required="" />
      <br/><br/>
      <a style="color: #000000; font-weight: bold;">대표 번호</a>
      <a style="color: #ff0000; font-weight: bold;"> *</a>
      <input type="text" class="form-control" name="username" placeholder="010-0000-0000" required="" />
      <br/><br/>
  </form>
  <button class="signup-btn" type="submit" onclick="location.href='../index.html'">판매자 등록하기</button>
</div>
