<!DOCTYPE html>
 
<html>
  <head>
    <meta charset="utf-8">
    <title>modal test</title>
    <link rel="stylesheet" href="../../css/modal.css">
  </head>
 
  <body>
    <!-- 첫 번째 Modal을 여는 클래스 -->
    <h1 class="btn">MODAL_1</h1>
 
    <!-- 첫 번째 Modal -->
    <div class="modal">
 
      <!-- 첫 번째 Modal의 내용 -->
      <div class="modal-content">
        <span class="close">&times;</span>                         
        <p>첫 번째 Modal</p>
      </div>
    </div>
 
    <hr>
    <!-- 두 번째 Modal을 여는 클래스 -->
    <h1 class="btn">MODAL_2</h1>
 
    <!-- 두 번째 Modal -->
    <div class="modal">
 
      <!-- 두 번째 Modal의 내용 -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>두 번째 Modal</p>
      </div>
    </div>
 
    <hr>
    <!-- 세 번째 Modal을 여는 클래스 -->
    <h1 class="btn">MODAL_3</h1>
 
    <!-- 세 번째 Modal -->
    <div class="modal">
 
      <!-- 세 번째 Modal의 내용 -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>세 번째 Modal</p>
      </div>
    </div>
 
    <script src=../../js/modal.js>
    /*modal.js */
    </script>
 
  </body>
</html>
